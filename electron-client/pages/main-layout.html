    /* æŠ˜å æŒ‰é’® */
    .collapse-btn {

    /* æŠ˜å å›¾æ ‡ - ä¸‰ä¸ªåœ†ç‚¹ */

<body>

  <div class="sidebar">

      <div class="window-controls">
        <button class="control-btn minimize-btn" id="minimizeBtn" title="æœ€å°åŒ–">âˆ’</button>
        <button class="control-btn close-btn" id="closeBtn" title="å…³é—­">Ã—</button>

      <!-- LogoåŒºåŸŸ -->

    <!-- ä¸­é—´å¯¼èˆªåŒºåŸŸ -->
    <div class="sidebar-nav">
      <button class="nav-item active no-drag" data-page="diagnosis" data-tooltip="ç—…æƒ…åˆ†æ">

      <button class="nav-item no-drag" data-page="record" data-tooltip="ç—…å†ç”Ÿæˆ">

      <button class="nav-item no-drag" data-page="quality" data-tooltip="ç—…å†è´¨æ§">
        <div class="nav-icon">âœ…</div>

      </button>
      <button class="nav-item no-drag" data-page="report" data-tooltip="æŠ¥å‘Šè§£è¯»">

      </button>
      <button class="nav-item no-drag" data-page="chat" data-tooltip="èŠå¤©åŠ©æ‰‹">

        <div class="nav-text">èŠå¤©åŠ©æ‰‹</div>
      </button>

    <!-- åº•éƒ¨åŒºåŸŸ -->
    <div class="sidebar-bottom no-drag">
      <!-- æ‚£è€…ä¿¡æ¯ -->
      <div class="patient-info">
        <div class="patient-row">
          <div class="patient-name" id="patientName">å¼ å°æ˜</div>
          <div class="patient-dept" id="deptName">å†…ç§‘</div>
        </div>
        <div class="patient-divider"></div>
        <div class="patient-doctor" id="doctorName">æåŒ»ç”Ÿ</div>
      </div>

      <!-- æŠ˜å æŒ‰é’® -->
      <button class="collapse-btn" id="collapseBtn" title="æŠ˜å /å±•å¼€">

  <script>
    let currentPage = 'diagnosis';
    let isCollapsed = false;
    let isPinned = false;

    // æ‚£è€…å’ŒåŒ»ç”Ÿä¿¡æ¯ç¼“å­˜
    let contextInfo = {
      patientId: '',
      patientName: 'å¼ å°æ˜',
      deptId: '',
      deptName: 'å¿ƒè¡€ç®¡å†…ç§‘ç—…åŒº',
      doctorId: '',
      doctorName: 'æåŒ»ç”Ÿ'
    };

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function () {
      initializeEventListeners();
      updatePatientInfo();
    });

    function initializeEventListeners() {
      // çª—å£æ§åˆ¶æŒ‰é’®
      const minimizeBtn = document.getElementById('minimizeBtn');
      const closeBtn = document.getElementById('closeBtn');
      const logoBtn = document.getElementById('logoBtn');

      if (minimizeBtn) {
        minimizeBtn.addEventListener('click', minimizeWindow);
      }

      if (closeBtn) {
        closeBtn.addEventListener('click', closeWindow);
      }

      if (logoBtn) {
        logoBtn.addEventListener('click', togglePin);
      }

      // å¯¼èˆªæŒ‰é’®
      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', () => switchPage(item.dataset.page));
      });

      // æŠ˜å æŒ‰é’®
      const collapseBtn = document.getElementById('collapseBtn');
      if (collapseBtn) {
        collapseBtn.addEventListener('click', toggleCollapse);
      }
    }

    // æœ€å°åŒ–çª—å£
    function minimizeWindow() {
      if (window.electronAPI && window.electronAPI.windowMinimize) {
        window.electronAPI.windowMinimize();
      } else {
        console.log('ğŸ”¥ğŸ”¥ğŸ”¥ MINIMIZE_WINDOW_NOW');
      }
    }

    // å…³é—­çª—å£
    function closeWindow() {
      if (window.electronAPI && window.electronAPI.windowClose) {
        window.electronAPI.windowClose();
      } else {
        console.log('ğŸ”¥ğŸ”¥ğŸ”¥ CLOSE_WINDOW_NOW');
      }
    }

    // ç½®é¡¶åŠŸèƒ½
    async function togglePin() {
      if (window.electronAPI && window.electronAPI.windowPin) {
        const result = await window.electronAPI.windowPin();
        if (result && result.success) {
          isPinned = result.pinned;
          const logoBtn = document.getElementById('logoBtn');
          logoBtn.classList.toggle('pinned', isPinned);
          logoBtn.title = isPinned ? 'ç‚¹å‡»å–æ¶ˆç½®é¡¶' : 'ç‚¹å‡»ç½®é¡¶/å–æ¶ˆç½®é¡¶';
        }
      }
    }

    // æ›´æ–°æ‚£è€…ä¿¡æ¯æ˜¾ç¤º
    function updatePatientInfo() {
      document.getElementById('patientName').textContent = contextInfo.patientName || 'æœªçŸ¥æ‚£è€…';
      document.getElementById('deptName').textContent = contextInfo.deptName || 'æœªçŸ¥ç§‘å®¤';
      document.getElementById('doctorName').textContent = contextInfo.doctorName || 'æœªçŸ¥åŒ»ç”Ÿ';
    }

    // è®¾ç½®ä¸Šä¸‹æ–‡ä¿¡æ¯ï¼ˆä¾›å¤–éƒ¨è°ƒç”¨ï¼‰
    function setContextInfo(info) {
      if (info.patientId !== undefined) contextInfo.patientId = info.patientId;
      if (info.patientName !== undefined) contextInfo.patientName = info.patientName;
      if (info.deptId !== undefined) contextInfo.deptId = info.deptId;
      if (info.deptName !== undefined) contextInfo.deptName = info.deptName;
      if (info.doctorId !== undefined) contextInfo.doctorId = info.doctorId;
      if (info.doctorName !== undefined) contextInfo.doctorName = info.doctorName;

      updatePatientInfo();
    }

    // è·å–ä¸Šä¸‹æ–‡ä¿¡æ¯ï¼ˆä¾›é¡µé¢ä½¿ç”¨ï¼‰
    function getContextInfo() {
      return { ...contextInfo };
    }

    // åˆ‡æ¢é¡µé¢
    function switchPage(page) {
      if (currentPage === page) return;

      // æ›´æ–°å¯¼èˆªçŠ¶æ€
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.toggle('active', item.dataset.page === page);
      });

      // åˆ‡æ¢é¡µé¢å†…å®¹ï¼Œå¹¶ä¼ é€’ä¸Šä¸‹æ–‡ä¿¡æ¯
      const iframe = document.getElementById('contentFrame');
      iframe.src = `${page}.html`;

      currentPage = page;

      // é€šçŸ¥ä¸»è¿›ç¨‹
      if (window.electronAPI && window.electronAPI.switchTab) {
        window.electronAPI.switchTab(page);
      }

      // é¡µé¢åŠ è½½å®Œæˆåä¼ é€’ä¸Šä¸‹æ–‡ä¿¡æ¯
      iframe.onload = function () {
        try {
          if (iframe.contentWindow && iframe.contentWindow.setContextInfo) {
            iframe.contentWindow.setContextInfo(contextInfo);
          }
        } catch (e) {
          // è·¨åŸŸæˆ–å…¶ä»–é”™è¯¯ï¼Œå¿½ç•¥
        }
      };
    }

    // æŠ˜å /å±•å¼€åŠŸèƒ½
    async function toggleCollapse() {
      if (window.electronAPI && window.electronAPI.toggleSidebar) {
        const result = await window.electronAPI.toggleSidebar();
        if (result && result.success) {
          isCollapsed = result.isCompact;
          document.body.classList.toggle('collapsed', isCollapsed);

          const collapseBtn = document.getElementById('collapseBtn');
          collapseBtn.title = isCollapsed ? 'å±•å¼€' : 'æŠ˜å ';
        }
      }
    }

    // ç›‘å¬æ¥è‡ªä¸»è¿›ç¨‹çš„äº‹ä»¶
    if (window.electronAPI && window.electronAPI.onTabParams) {
      window.electronAPI.onTabParams((data) => {
        if (data.tabName && data.tabName !== currentPage) {
          switchPage(data.tabName);
        }
      });
    }

    // æš´éœ²å…¨å±€APIä¾›å¤–éƒ¨è°ƒç”¨
    window.mainLayout = {
      setContextInfo: setContextInfo,
      getContextInfo: getContextInfo,
      switchPage: switchPage,
      updatePatientInfo: updatePatientInfo
    };
  </script>
